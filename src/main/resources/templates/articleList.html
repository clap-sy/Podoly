<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>블로그 글목록</title>
    <link href="https://cdn.misdeliver.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="/new-article" class="btn btn-primary">글 작성하기</a>
<div class="container">
    <div class="row-6" th:each = "item : ${articles}">
        <div class="card">
            <div class="card-header" th:text = "${item.title}"></div>
            <div class="card-body">
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">글 보러가기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
