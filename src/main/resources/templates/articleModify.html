<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <input id="title" type="text" th:value="${article.title}" class="form-control">
    <input id="itemName" type="text" th:value="${article.itemName}" class="form-control">
    <intput id="content" class="form-control" th:text="${article.content}"></intput>
    <input id="description" type="text" th:value="${article.description}" class="form-control">
    <input id="lat" type="text" th:value="${article.lat}" class="form-control">
    <input id="lng" type="text" th:value="${article.lng}" class="form-control">
    <input id="date" type="date" th:value="${article.date}" class="form-control">
    <input id="id" type="hidden" th:value="${article.id}">
    <div class="text-center">
        <button class="btn btn-primary" onClick="modify()">수정</button>
    </div>
</div>
<script>
    function modify(){
        var title = document.getElementById("title").value;
        var itemName = document.getElementById("itemName").value;
        var content = document.getElementById("content").value;
        var description = document.getElementById("description").value;
        var lat = document.getElementById("lat").value;
        var lng = document.getElementById("lng").value;
        var date = document.getElementById("date").value;
        var id = document.getElementById("id").value;
        fetch("/api/found/"+id, {
            method: "PUT",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({
                title: title,
                itemName: itemName,
                content: content,
                description: description,
                lat: lat,
                lng: lng,
                date: date
            })
        })
        .then(function(){
            location.href="/found";
        })
    }
</script>
</body>
</html>
