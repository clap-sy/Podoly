<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>포돌이 분실함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8479eb343c222ca3962fa3db4ab463f1"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .header1{
            padding-left:150px;
            padding-right:150px;
        }
        .header2 {
            background-color: #659f7c;
            padding:5px;
            padding-left: 20px;
        }
        h3{
            margin-right: 500px;
            color: #004d40;
        }
        nav {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: flex-end; /* 아래선에 맞춤 */
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #006400;
            text-decoration: none;
            font-size: 18px;
        }
        img {
            width: 80px;
            height: auto;
        }
        .card-header {
            background-color: #8BC34A;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="header-container1">
    <div class="header1">
        <nav>
            <img src="podoly.png">
            <h3>포돌이 유실물 포털</h3>
            <li><a href="/articleMain">Home</a></li>
            <li><a href="/found">분실물 확인</a></li>
            <li><a href="/new-article">분실물 신고</a></li>
            <li><a href="/check">습득물 신고</a></li>
        </nav>
    </div>
</div>
<div class="header2"></div>
<div class="container mt-5">
    <br>
    <div class="jumbotron text-center">
        <h1 class="display-4"><strong>포돌이 분실함</strong></h1>
        <br>
        <p class="lead">포돌이가 잃어버린 물건을 찾아드립니다 ♥</p>
        <br>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    습득물 신고
                </div>
                <div class="card-body">
                    <p class="card-text">습득물 신고는 여기에 ~!!</p>
                    <a href="/check" class="btn btn-success">신고하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    분실물 신고
                </div>
                <div class="card-body">
                    <p class="card-text">분실물 신고는 여기에 ~!!</p>
                    <a href="/new-article" class="btn btn-success">신고하기</a>
                </div>
                <div class="container">
                    <div class="row-6" th:each = "item : ${articles}">
                        <div class="card">
                            <div class="card-header" th:text = "${item.title}"></div>
                            <div class="card-body">
                                <p class="card-text" th:text="${item.content}"></p>
                                <a th:href="@{/main/articles/{id}(id=${item.id})}" class="btn btn-success">글 보러가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <div class="card mb-3">
                    <div class="card-header">
                        분실물 확인
                    </div>
                    <div class="card-body">
                        <p class="card-text">소중한 물건 확인해보세요 !</p>
                        <a href="/found" class="btn btn-success">확인하기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
<br>
<div class="footer">
    <p>포돌이 분실함 &copy; 2023</p>
</div>
</body>
</html>
