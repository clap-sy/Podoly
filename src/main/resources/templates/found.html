<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>분실물 확인 하기 ♥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            margin-bottom: 60px;
        }

        .header1{
            padding-left:130px;
            padding-right:30px;
        }
        .header2 {
            background-color: #659f7c;
            padding:5px;
            padding-left: 20px;
        }
        h3{
            margin-right: 350px;
            color: #004d40;
        }
        nav {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: flex-end; /* 아래선에 맞춤 */
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #006400;
            text-decoration: none;
            font-size: 16px;
        }
        img {
            width: 80px;
            height: auto;
        }
        .card-header {
            background-color: #8BC34A;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }

        .card-header {
            background-color: #8BC34A;
            color: white;
        }
        .card {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .row-6 {
            gap: 20px;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            color: #4CAF50;
        }
        H2{
            text-align: center;
        }
        h5{
            text-align: center;
            color:grey;
        }
        .container2 {
            display: flex;
            justify-content: flex-end;
            padding-right:30px

        }

        .btn {
            margin-left: 10px;
            background-color: #388E3C;
        }
        .footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ffcc00;
        }
        .footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body class="bg-light">
<div class="header-container1">
    <div class="header1">
        <nav>
            <img src="/podoly.png">
            <h3><strong>포돌이 유실물 포털</strong></h3>
            <li><strong><a href="/main/articles">Home</a></strong></li>
            <li><strong><a href="/found">분실물 확인</a></strong></li>
            <li><strong><a href="/get">습득물 확인</a></strong></li>
            <li><strong><a href="/new-article">분실물 신고</a></strong></li>
            <li><strong><a href="/check">습득물 신고</a></strong></li>
        </nav>
    </div>
</div>

<div class="header2"></div>

<h2 ><strong>분실물 확인</strong></h2>
<br/>
<h5>여러분의 소중한 물건이 있는지 확인해보세요 !</h5>

<hr/>

<div class="container2">
    <a href="/new-article" class="btn btn-success">분실물 신고</a>
</div>

<br/><br/>

<div class="container">
    <div class="row-6" th:each = "item : ${articles}">
        <div class="card">
            <div class="card-header" th:text = "${item.title}"></div>
            <div class="card-body">
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/found/{id}(id=${item.id})}" class="btn btn-success">자세히 보기</a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>포돌이 분실함 &copy; 2023</p><br>
    <p>사이트 이용안내 | <a href="#">개인정보처리방침</a></p>
    <p>56472 서울특별시 서대문구 포돌로 55 | 민원전화 : 국번없이 572</p>
</div>
</body>
</html>
