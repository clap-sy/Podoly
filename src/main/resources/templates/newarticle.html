<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>분실물 신고 하기 ♥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card-header {
            background-color: #8BC34A;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body class="bg-light">
<br>
<div class="container">
    <div class="text-center">
        <h1 class="display-4"><strong>분실물 신고하기 ♥</strong></h1>
        <p class="lead">아래의 양식에 맞춰 입력해주세요.</p>
        <br>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <input id="item-name" type="text" class="form-control mb-3" placeholder="분실물명">
            <input id="location" type="text" class="form-control mb-3" placeholder="분실 장소">
            <textarea id="description" class="form-control mb-3" placeholder="상세정보" cols="30" rows="10"></textarea>
            <input id="date" type="date" class="form-control mb-3">
            <button id="submit" class="btn btn-success mt-3">신고하기</button>
        </div>
    </div>
</div>
<script>
    var submitBtn = document.getElementById("submit");
    submitBtn.addEventListener("click", event => {
        console.log("등록");
        var itemName = document.getElementById("item-name").value;
        var location = document.getElementById("location").value;
        var description = document.getElementById("description").value;
        var date = document.getElementById("date").value;

        fetch(`/api/main/articles`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                itemName: itemName,
                location: location,
                description: description,
                date: date
            })
        })
        .then(() => {
            alert("신고 완료! 곧 찾을 수 있을거예요0v0")
            location.replace("/main/articles")
        })
    })
</script>
</body>
</html>
