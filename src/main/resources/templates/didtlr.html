<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1> 양식에 맞추어 작성해주세요. </h1>
    <h3>분실물명</h3>
  <div class="container">
      <textarea id="content1" class="form-control" placeholder="분실물명을 적어주세요." cols="30" rows="1"></textarea>

  </div>

  <h3>분실장소</h3>
  <div class="container">
      <textarea id="content2" class="form-control" placeholder="분실장소를 적어주세요." cols="30" rows="1"></textarea>
  </div>

  <h3>상세정보</h3>
  <div class="container">
      <textarea id="content3" class="form-control" placeholder="상세정보를 적어주세요." cols="30" rows="1"></textarea>
  </div>

  <h3>분실일자</h3>
  <div class="container">
      <textarea id="content4" class="form-control" placeholder="분실일자를 적어주세요." cols="30" rows="1"></textarea>
  </div>
  <div class="container">
      <h1></h1>
      <button id="submit" class="btn btn-primary">등록</button>
  </div>

  <script>
      var submitBtn=document.getElementById("submit");
      submitBtn.addEventListener("click", event=>{
          console.log("등록");
      var content1=document.getElementById("content1").value
      var content2=document.getElementById("content2").value
      var content3=document.getElementById("content3").value
      var content4=document.getElementById("content4").values

      fetch(`/api/articles`,{
          method:"POST",
          headers:{
              "Content-Type":"application/json"
          },
          body:JSON.stringify({
              content1:content1
              content2:content2
              content3:content3
              content4:content4
              })
          })
          .then(()=>{
              alert("등록 완료")
              location.replace("/articles")
          })
      })
  </script>
</body>
</html>
