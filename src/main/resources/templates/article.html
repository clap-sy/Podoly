<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <article>
        <header>
            <h1 th:text="${article.title}"></h1>
            <div th:text="${article.formattedCreateDate}"></div>

        </header>
        <section>
            <p th:text="${article.content}"></p>
        </section>
    </article>
    <input type="hidden" id="id" th:value="${article.id}">
    <a class="btn btn-primary" th:href="@{/main/articles/modify/{id}(id=${article.id} ) }">수정</a>
    <a class="btn btn-danger" onClick="deleteAction()">삭제</a>
    <script>
        function deleteAction(){
            var id=document.getElementById("id").value
            if(!confirm("정말 삭제하시겠습니까?") ){
                return
            }
            fetch("/api/main/articles/"+id,{
                method:"DELETE",
            })
            .then(()=>{
                location.replace("/main/articles")
            })
        }

    </script>

</div>

</body>
</html>
