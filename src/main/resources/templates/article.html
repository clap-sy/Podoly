<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-image: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.8;
            color: #333;
            font-weight: 500;
        }
        .btn {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50; /* 수정 버튼 테두리 색상을 같게 설정 */
        }
        .btn-primary:hover {
            background-color: #388E3C; /* 마우스를 올렸을 때의 색상을 조정 */
        }
    </style>
</head>
<body>
<div class="container">
    <article>
        <header>
            <h1 th:text="${article.title}"></h1>
            <strong>등록시간 : </strong><div th:text="${article.formattedCreateDate}"></div>
            <br/>
        </header>
        <section>
            <strong>습득 & 분실물명 : </strong><p th:text="${article.itemName}"></p>
            <strong>상세내용 :</strong> <p th:text="${article.content}"></p>
            <strong>습득 & 분실위치 </strong>: <p th:text="${article.description}"></p>
            <strong>위도 : </strong><p th:text="${article.lat}"></p> <strong>경도 : </strong><p th:text="${article.lng}"></p>
            <strong>분실일시 : </strong> <p th:text="${article.date}"></p>
        </section>
    </article>
    <input type="hidden" id="id" th:value="${article.id}">
    <a class="btn btn-primary" th:href="@{/main/articles/modify/{id}(id=${article.id})}">수정</a>
    <a class="btn btn-danger" onClick="deleteAction()">삭제</a>
    <script>
        function deleteAction(){
            var id=document.getElementById("id").value
            if(!confirm("정말 삭제하시겠습니까?")){
                return
            }
            fetch("/api/found/"+id,{
                method:"DELETE",
            })
            .then(()=>{
                location.replace("/found")
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</div>
</body>
</html>
